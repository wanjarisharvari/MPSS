<body>

    <br>
    <h3 style="text-align: center;">Edit</h3>
    <br>
    {% for item in items %}
    <form action="{% url 'edit' item.id %}" method="POST" style="width: 70%; margin:auto; margin-top:20px">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Item Type</label>
            <input type="text" class="form-control" id="itype" name="itype" aria-describedby="emailHelp" value="{{item.i_type}}">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Vehicle Type</label>
            <input type="text" class="form-control" id="vtype" name="vtype" aria-describedby="emailHelp" value="{{item.v_type}}">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer" aria-describedby="emailHelp" value="{{item.manufacturer}}">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" aria-describedby="emailHelp" value="{{item.quantity}}">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="number" class="form-control" id="price" name="price" aria-describedby="emailHelp" value="{{item.price}}">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp" value="{{item.address}}">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary" style="width: 10%;">Update</button>
            </div>
            </form>
    </form>
    {% endfor %}
</body>

</html>
